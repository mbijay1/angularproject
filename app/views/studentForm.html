        <h4 class="header">Student Form</h4>
        <form name="student-form">    
            <div class="row">
                <div class="col-md-4">
                    <md-input-container>
                        <input type="text" placeholder="Enter First Name" ng-model="formModel.fname">
                    </md-input-container>
                    <md-input-container>
                        <input type="text" placeholder="Enter Last Name" ng-model="formModel.lname">
                    </md-input-container>
                    <md-input-container>
                        <input type="text" placeholder="Address" ng-model="formModel.address">
                    </md-input-container>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <md-input-container>
                        <input type="date" placeholder="Date of Birth" ng-model="formModel.dob">
                    </md-input-container>
                    <md-input-container>
                        <input type="number" placeholder="Phone No" ng-model="formModel.phone">
                    </md-input-container>
                    <md-input-container>
                        <input type="email" placeholder="Email" ng-model="formModel.email">
                    </md-input-container>
                    <md-input-container>
                        <input type="text" placeholder="Git User" ng-model="formModel.git">
                    </md-input-container>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <md-radio-group ng-model="formModel.gender">Enter your gender
                        <md-radio-button value="male" ng-model="formModel.gender">Male</md-radio-button>
                        <md-radio-button value="female" ng-model="formModel.gender">Female</md-radio-button>
                    </md-radio-group> 
                    
<!--
                    <md-input-container>
                        <input type="text" placeholder="Gender" ng-model="formModel.gender">
                    </md-input-container>
-->


      
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <md-button  type ="submit" class="md-raised md-primary" ng-click="submit()">Submit</md-button>
                </div>
            </div>

        </form>
